<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DÃ©samorce sur la plage ðŸŒ´</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #87ceeb; /* Ciel bleu */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      position: relative;
      overflow: hidden;
    }

    /* Ciel bleu clair */
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #87ceeb;
      border-bottom: 30px solid #f5e242; /* Sable au bas du ciel */
      z-index: -1;
    }

    /* Plage dessin animÃ© */
    .beach {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: #f5e242; /* Couleur sable */
      border-radius: 0 0 100px 100px;
      z-index: -2;
    }

    /* DÃ©placer le soleil Ã  gauche en haut */
    .sun {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 120px;
      height: 120px;
      background-color: #ffcc00;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px 10px rgba(255, 204, 0, 0.5);
    }

    h1 {
      margin-top: 40px;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .corde {
      width: 20px;
      height: 150px;
      margin: 20px;
      background-color: #9e7d4d; /* Couleur de base pour une corde */
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: opacity 0.4s, transform 0.3s;
      opacity: 1; /* Cordes visibles par dÃ©faut */
    }

    .corde.coupee {
      opacity: 0.3;
      transform: rotate(10deg) translateY(20px);
      pointer-events: none;
    }

    .corde::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 25px;
      height: 25px;
      background-color: #5c3c1a; /* Couleur du noeud */
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .cordes-container {
      display: none; /* Initialement cachÃ©es */
      justify-content: center;
      margin-top: 60px;
      gap: 30px;
    }

    #resultat {
      font-size: 1.5em;
      margin-top: 40px;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 10px;
    }

    /* Zone pour entrer un numÃ©ro de partie */
    .partie-input {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .partie-input input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #000;
    }

    .partie-input button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #008CBA;
      color: white;
      cursor: pointer;
    }

    .partie-input button:hover {
      background-color: #005f6b;
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="beach"></div>
  <div class="sun"></div>

  <h1>ðŸŒ´ Coupe les cordes dans le bon ordre !</h1>

  <div class="partie-input">
    <input type="number" id="numeroPartie" placeholder="Entrez le numÃ©ro de la partie (1-10)" />
    <button onclick="changerCombinaison()">Lancer la partie</button>
  </div>

  <div class="cordes-container" id="cordesContainer">
    <div id="corde-rouge" class="corde" style="background-color: #ff0000;"></div>
    <div id="corde-bleu" class="corde" style="background-color: #0000ff;"></div>
    <div id="corde-vert" class="corde" style="background-color: #008000;"></div>
    <div id="corde-jaune" class="corde" style="background-color: #ffd700;"></div>
  </div>

  <div id="resultat"></div>

  <script>
    // DÃ©finir les combinaisons pour les numÃ©ros de partie de 1 Ã  10
    const combinaisons = {
      1: ['rouge', 'bleu', 'vert', 'jaune'],
      2: ['bleu', 'vert', 'jaune', 'rouge'],
      3: ['vert', 'jaune', 'rouge', 'bleu'],
      4: ['jaune', 'rouge', 'bleu', 'vert'],
      5: ['rouge', 'vert', 'jaune', 'bleu'],
      6: ['bleu', 'jaune', 'rouge', 'vert'],
      7: ['vert', 'bleu', 'jaune', 'rouge'],
      8: ['jaune', 'vert', 'bleu', 'rouge'],
      9: ['rouge', 'bleu', 'jaune', 'vert'],
      10: ['bleu', 'vert', 'rouge', 'jaune']
    };

    let progression = [];
    let ordreCorrect = [];

    const afficherMessage = (texte, succes) => {
      const el = document.getElementById('resultat');
      el.textContent = texte;
      el.style.color = succes ? 'lightgreen' : 'crimson';
    };

    const verifierOrdre = () => {
      if (progression.length === ordreCorrect.length) {
        const estCorrect = progression.every((val, i) => val === ordreCorrect[i]);
        afficherMessage(estCorrect ? 'ðŸŒŠ Bien jouÃ© ! Bonne sÃ©quence !' : 'ðŸ’¥ Mauvaise sÃ©quence ! Essaie encore.', estCorrect);
      }
    };

    const couperCorde = (couleur) => {
      const element = document.getElementById('corde-' + couleur);
      if (!element.classList.contains('coupee')) {
        element.classList.add('coupee');
        progression.push(couleur);
        verifierOrdre();
      }
    };

    const changerCombinaison = () => {
      const numeroPartie = parseInt(document.getElementById('numeroPartie').value);
      if (isNaN(numeroPartie) || numeroPartie < 1 || numeroPartie > 10) {
        afficherMessage('ðŸ’¥ Veuillez entrer un numÃ©ro de partie valide (1 Ã  10).', false);
        return;
      }

      // RÃ©cupÃ©rer la combinaison de la partie choisie
      ordreCorrect = combinaisons[numeroPartie];
      progression = [];

      // Rendre les cordes visibles (en utilisant display: block)
      const cordesContainer = document.getElementById('cordesContainer');
      cordesContainer.style.display = 'flex';

      afficherMessage('ðŸ”‘ Trouve la bonne combinaison en coupant les cordes dans l\'ordre correct !', true);
    };

    // Ajouter les Ã©vÃ©nements de clic pour chaque corde
    ['rouge', 'bleu', 'vert', 'jaune'].forEach(couleur => {
      document.getElementById('corde-' + couleur).addEventListener('click', () => couperCorde(couleur));
    });
  </script>
</body>
</html>
